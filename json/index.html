<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>


</head>
<body>

    <div id="result">

        <button onclick="loadObj()">Click to load</button>
    </div>



    <script>

        function loadObj(){

            var server = new XMLHttpRequest;

            server.onreadystatechange = function (){
                if(this.readyState == 4 && this.status == 200){
                    var newObj = JSON.parse(this.responseText)

                    document.getElementById('result').innerHTML = newObj.myObj[1].lname ;
                }
            }

            server.open('GET', 'demo.json' , true)
            server.send();

        }

    </script>


</body>
</html>
